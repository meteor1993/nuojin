<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单列表页</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
    <div id="app">
        <el-button type="primary" @click="selectList()">查询</el-button>
        <el-button type="primary" @click="openPanel()">新增订单</el-button>
        <div style="height: 15px;"></div>
        <el-table
                :data="tableData"
                style="width: 100%">
            <el-table-column
                    label="订单号"
                    width="180">
                <template slot-scope="scope">
                    <i class="el-icon-time"></i>
                    <span style="margin-left: 10px">{{ scope.row.date }}</span>
                </template>
            </el-table-column>
            <el-table-column
                    label="创建时间"
                    width="180">
                <template slot-scope="scope">
                    <i class="el-icon-time"></i>
                    <span style="margin-left: 10px">{{ scope.row.date }}</span>
                </template>
            </el-table-column>
            <el-table-column
                    label="单价"
                    width="180">
                <template slot-scope="scope">
                    {{ scope.row.date }}
                </template>
            </el-table-column>
            <el-table-column
                    label="数量"
                    width="180">
                <template slot-scope="scope">
                    {{ scope.row.date }}
                </template>
            </el-table-column>
            <el-table-column
                    label="渠道"
                    width="180">
                <template slot-scope="scope">
                    {{ scope.row.date }}
                </template>
            </el-table-column>
            <el-table-column
                    label="订单状态"
                    width="180">
                <template slot-scope="scope">
                    {{ scope.row.date }}
                </template>
            </el-table-column>
            <el-table-column label="操作">
                <template slot-scope="scope">
                    <el-button
                            size="mini"
                            @click="handleEdit(scope.$index, scope.row)">编辑</el-button>
                    <el-button
                            size="mini"
                            type="danger"
                            @click="handleDelete(scope.$index, scope.row)">删除</el-button>
                </template>
            </el-table-column>
        </el-table>
        <el-dialog title="新增订单" :visible.sync="dialogFormVisible">
            <el-form :model="form">
                <el-form-item label="产品" :label-width="formLabelWidth">
                    <el-select v-model="form.productNo" placeholder="请选择产品" style="width: 500px;">
                        <el-option label="标准版" value="1"></el-option>
                        <el-option label="星空版" value="2"></el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="地址" :label-width="formLabelWidth">
                    <el-cascader
                        :options="form.options"
                        v-model="form.selectedOptions"
                        @change="handleChange"
                        style="width: 500px;">
                    </el-cascader>
                </el-form-item>
                <el-form-item label="详细地址" :label-width="formLabelWidth">
                    <el-input v-model="form.address"></el-input>
                </el-form-item>
                <el-form-item label="单价" :label-width="formLabelWidth">
                    <el-input v-model="form.price"></el-input>
                </el-form-item>
                <el-form-item label="数量" :label-width="formLabelWidth">
                    <el-input v-model="form.number"></el-input>
                </el-form-item>
                <el-form-item label="渠道" :label-width="formLabelWidth">
                    <el-input v-model="form.channel"></el-input>
                </el-form-item>
            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button @click="dialogFormVisible = false">取 消</el-button>
                <el-button type="primary" @click="createOrder()">确 定</el-button>
            </div>
        </el-dialog>
    </div>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://cdn.staticfile.org/axios/0.19.0-beta.1/axios.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                dialogFormVisible: false,
                tableData: [{
                    date: '2016-05-02',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1518 弄'
                }, {
                    date: '2016-05-04',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1517 弄'
                }, {
                    date: '2016-05-01',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1519 弄'
                }, {
                    date: '2016-05-03',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1516 弄'
                }],
                form: {
                    productNo: '',
                    address: '',
                    price: '',
                    number: '',
                    channel: '',
                    region: '',
                    options: [],
                    selectedOptions: []
                },
                formLabelWidth: '120px',
                cityCode: ''
            }
        },
        mounted() {
            this.getJson()
        },
        methods: {
            getJson() {
                const data = this.$data;
                axios.get('/static/json/pcas-code.json').then(function (response) {
                    data.form.options = response.data;
                })
            },
            openPanel() {
                this.dialogFormVisible = true;
            },
            createOrder() {
                this.dialogFormVisible = false
                axios({
                    method: 'post',
                    url: '/web/offlineOrder/saveOrUpdateOrder',
                    data: {
                        productNo: this.form.productNo,
                        address: this.form.address,
                        price: this.form.price,
                        number: this.form.number,
                        channel: this.form.channel,
                        region: this.form.region
                    }
                });
            },
            handleChange() {
                this.form.region = this.form.selectedOptions[this.form.selectedOptions.length - 1]
                console.log(this.form.region);
            }
        }
    })
</script>
</body>
</html>
