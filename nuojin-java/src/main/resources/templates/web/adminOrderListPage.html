<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单列表页</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
    <div id="app">
        <!--<el-button type="primary" @click="selectList()">查询</el-button>-->
        <el-button type="primary" @click="openPanel()">新增订单</el-button>
        <div style="height: 15px;"></div>
        <el-table
                :data="tableData"
                style="width: 100%">
            <el-table-column
                    label="订单号"
                    width="240">
                <template slot-scope="scope">
                    {{ scope.row.orderNo }}
                </template>
            </el-table-column>
            <el-table-column
                    label="产品名称"
                    width="180">
                <template slot-scope="scope">
                    {{ scope.row.productNo | productFormat }}
                </template>
            </el-table-column>
            <el-table-column
                    label="创建时间"
                    width="240">
                <template slot-scope="scope">
                    <i class="el-icon-time"></i>
                    <span style="margin-left: 10px">{{ scope.row.createDate | dateformat }}</span>
                </template>
            </el-table-column>
            <el-table-column
                    label="配送地址"
                    width="180">
                <template slot-scope="scope">
                    {{ scope.row.address }}
                </template>
            </el-table-column>
            <el-table-column
                    label="单价"
                    width="180">
                <template slot-scope="scope">
                    {{ scope.row.price / 100 | moneyFormat }}
                </template>
            </el-table-column>
            <el-table-column
                    label="数量"
                    width="180">
                <template slot-scope="scope">
                    {{ scope.row.number }}
                </template>
            </el-table-column>
            <el-table-column
                    label="渠道"
                    width="180">
                <template slot-scope="scope">
                    {{ scope.row.channel }}
                </template>
            </el-table-column>
            <el-table-column
                    label="订单状态"
                    width="180">
                <template slot-scope="scope">
                    {{ scope.row.status | typeformat }}
                </template>
            </el-table-column>
            <el-table-column
                    label="快递单号"
                    width="180">
                <template slot-scope="scope">
                    {{ scope.row.expressNo }}
                </template>
            </el-table-column>
            <el-table-column
                    label="快递公司"
                    width="180">
                <template slot-scope="scope">
                    {{ scope.row.expressCompany }}
                </template>
            </el-table-column>
            <el-table-column
                    label="发货时间"
                    width="240">
                <template slot-scope="scope">
                    <i class="el-icon-time"></i>
                    <span style="margin-left: 10px">{{ scope.row.sendDate | dateformat }}</span>
                </template>
            </el-table-column>
            <el-table-column label="操作" width="180">
                <template slot-scope="scope">
                    <!--<el-button-->
                            <!--size="mini"-->
                            <!--@click="handleEdit(scope.row.id)">编辑</el-button>-->
                    <el-button
                            size="mini"
                            type="danger"
                            @click="handleDelete(scope.row.id)">删除</el-button>
                </template>
            </el-table-column>
        </el-table>
        <el-dialog title="新增订单" :visible.sync="dialogFormVisible">
            <el-form :model="form">
                <el-form-item label="产品" :label-width="formLabelWidth">
                    <el-select v-model="form.productNo" placeholder="请选择产品" style="width: 500px;">
                        <el-option label="标准版" value="1"></el-option>
                        <el-option label="星空版" value="2"></el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="地址" :label-width="formLabelWidth">
                    <el-cascader
                        :options="form.options"
                        v-model="form.selectedOptions"
                        @change="handleChange"
                        style="width: 500px;">
                    </el-cascader>
                </el-form-item>
                <el-form-item label="详细地址" :label-width="formLabelWidth">
                    <el-input v-model="form.address"></el-input>
                </el-form-item>
                <el-form-item label="单价" :label-width="formLabelWidth">
                    <el-input v-model="form.price"></el-input>
                </el-form-item>
                <el-form-item label="数量" :label-width="formLabelWidth">
                    <el-input v-model="form.number"></el-input>
                </el-form-item>
                <el-form-item label="渠道" :label-width="formLabelWidth">
                    <el-input v-model="form.channel"></el-input>
                </el-form-item>
            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button @click="dialogFormVisible = false">取 消</el-button>
                <el-button type="primary" @click="createOrder()">确 定</el-button>
            </div>
        </el-dialog>
    </div>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://cdn.staticfile.org/axios/0.19.0-beta.1/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script>
    moment().format();
    new Vue({
        el: '#app',
        filters: {
            dateformat(dataStr, pattern = 'YYYY-MM-DD HH:mm:ss') {
                return moment(dataStr).format(pattern)
            },
            typeformat(dataStr) {
                if (dataStr === '0') {
                    return '创建'
                } else if (dataStr === '1') {
                    return '已发货'
                } else if (dataStr === '2') {
                    return '已退货'
                }
            },
            moneyFormat(val) {
                val = val.toString().replace(/\$|\,/g,'');
                if(isNaN(val)) {
                    val = "0";
                }
                let sign = (val == (val = Math.abs(val)));
                val = Math.floor(val*100+0.50000000001);
                let cents = val%100;
                val = Math.floor(val/100).toString();
                if(cents<10) {
                    cents = "0" + cents
                }
                for (var i = 0; i < Math.floor((val.length-(1+i))/3); i++) {
                    val = val.substring(0,val.length-(4*i+3))+',' + val.substring(val.length-(4*i+3));
                }

                return (((sign)?'':'-') + val + '.' + cents);
            },
            productFormat(val) {
                if (val === '1') {
                    return '标准版'
                } else if (val === '2') {
                    return '星空版'
                }
            }
        },
        data() {
            return {
                dialogFormVisible: false,
                tableData: [],
                form: {
                    productNo: '',
                    address: '',
                    price: '',
                    number: '',
                    channel: '',
                    region: '',
                    options: [],
                    selectedOptions: []
                },
                formLabelWidth: '120px',
                cityCode: ''
            }
        },
        mounted() {
            this.getJson();
            this.fetchData();
        },
        methods: {
            getJson() {
                const data = this.$data;
                axios.get('/static/json/pca-code.json').then(function (response) {
                    data.form.options = response.data;
                })
            },
            fetchData() {
                const data = this.$data;
                axios({
                    method: 'post',
                    url: '/web/offlineOrder/getOfflineOrderList',
                }).then(function (response) {
                    const list = response.data.resultData.list;
                    data.tableData = list;
                    console.log(list);
                });
            },
            openPanel() {
                this.dialogFormVisible = true;
            },
            createOrder() {
                this.dialogFormVisible = false;
                const that = this;
                axios({
                    method: 'post',
                    url: '/web/offlineOrder/saveOrUpdateOrder',
                    data: {
                        productNo: this.form.productNo,
                        address: this.form.address,
                        price: this.form.price,
                        number: this.form.number,
                        channel: this.form.channel,
                        region: this.form.region
                    }
                }).then(function (response) {
                    console.log(response);
                    if (response.data.resultCode === '1') {
                        that.$message({
                            message: '订单添加成功',
                            type: 'success'
                        });
                        that.fetchData();
                    } else {
                        that.$message({
                            message: '订单添加失败',
                            type: 'error'
                        });
                    }
                }).catch(function () {
                    that.$message({
                        message: '订单添加失败',
                        type: 'error'
                    });
                });
            },
            handleChange() {
                this.form.region = this.form.selectedOptions[this.form.selectedOptions.length - 1]
                console.log(this.form.region);
            },
            handleDelete(id) {
                this.$confirm('此操作将永久删除该订单, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    const that = this;
                    axios({
                        method: 'post',
                        url: '/web/offlineOrder/delOfflineOrder',
                        data: {
                            id: id
                        }
                    }).then(function () {
                        that.$message({
                            type: 'success',
                            message: '删除成功!'
                        });
                        that.fetchData();
                    });

                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            }
        }
    })
</script>
</body>
</html>
